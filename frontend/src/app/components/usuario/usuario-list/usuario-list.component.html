<div class="usuario-list-container">
  <h2>Usuários</h2>
  <button [routerLink]="['/usuarios/novo']">Novo Usuário</button>
  <table *ngIf="usuarios && usuarios.length">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.nome }}</td>
        <td>{{ usuario.email }}</td>
        <td>
          <button [routerLink]="['/usuarios/editar', usuario.id]">Editar</button>
          <button (click)="excluirUsuario(usuario)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!usuarios || usuarios.length === 0">
    Nenhum usuário encontrado.
  </div>
</div>
